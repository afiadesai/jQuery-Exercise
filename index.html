    <script language="JavaScript">
        $(document).ready(function(){
            btnclick(1);

        function btnclick(btnum){
               $("tbody").children().remove();
        
             $.ajax({
            url: "https://reqres.in/api/users?page="+btnum,
            data: {},
            beforeSend: function(){}
        }).done(function(response) {
            var trArr = new Array();
            $.each(response.data, function(i, v){
                trArr.push('<tr><td>' + v.first_name  + '</td><td>' + v.email + '</td><td><img id="img" src="' 
                + v.avatar + '" width="100px" /></td><td> <a class="edit" title="Edit"  href="main.html" data-toggle="tooltip"><i class="material-icons">&#xE254;</i> <a class="delete" data-target="#myModal" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a></a>' + '</td></tr>'  );
                
            });
            
            $('table#tablebody').append(trArr.join('\n'));
            
        });
   }
    
		
    

      
    </script>
